<!DOCTYPE html>
<html lang="en">
<head>
    <title>Textract Project</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="CSS/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="background" class="container-fluid">
        <div id="wrapper" class="container col-10">
            <div id="pageTitle" class="container col-6">
                <h1>Extract Text from Images</h1>
            </div>
            <form id="uploadForm">
                <input type="file" id="fileInput" class="col-4" accept="image/*" required />
                <div id="emptySpacingDiv" class="col-1"></div>
                <button type="submit" class="col-4">Upload and Extract Text</button>
            </form>
            <h2>Extracted Text:</h2>
            <div id="output"></div>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
